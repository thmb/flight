documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Sap Odata Spec
  type: object
  required:
    - host
    - port
    - username
    - password
  properties:
  
    host:
      order: 0
      type: string
      title: Host
      description: Hostname or server IP.
      examples:
        - http://cm7s4hap1q.cmocbrasil.com

    port:
      order: 1
      type: number
      title: Port
      description: Odata service port.
      minimum: 0
      examples:
        - 8020

    username:
      order: 2
      type: string
      title: Username
      description: The username to access the service.
      pattern: ^[a-z0-9_\-]+$
      examples:
        - stor01

    password:
      order: 3
      type: string
      title: Password
      airbyte_secret: true
      description: The password to access the service.
      examples:
        - "@Mil962@"
